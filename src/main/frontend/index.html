<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning for Kids</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Machine Learning for Kids</h1>
    </header>
    <main>
        <form id="quiz-form">
            <h2>Quiz</h2>

            <div class="question">
                <label for="question1">1. What is the capital of France?</label>
                <input type="text" id="question1" name="question1" required>
            </div>

            <div class="question">
                <label for="question2">2. What is the square root of 144?</label>
                <input type="text" id="question2" name="question2" required>
            </div>

            <!-- Add more questions here -->

            <button type="submit">Submit</button>
        </form>
        <div id="output">
            <p>Output:</p>
            <p id="output-result"></p>
        </div>
    </main>
    <script src="index.mjs"></script>
</body>
</html>
